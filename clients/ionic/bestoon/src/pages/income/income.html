<ion-header>
  <ion-navbar>
    <ion-title>
      ثبت درآمد
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p dir="rtl">
    در این قسمت درآمدهای کسب شده در گذشته اضافه میشود.
</p>


<ion-card>
  <ion-card-header>
    Card Header
  </ion-card-header>
  <ion-card-content>
    Hello World
  </ion-card-content>
</ion-card>



<form class="" (ng-submit)="submitincm()" ng-controller="">
    <ion-item dir="rtl">
        <ion-label fixed >
            درآمد(تومان)
        </ion-label>
        <ion-input required [(ngModel)]="incomemoney" name="incomemoney" type="number"></ion-input>
    </ion-item>
    <ion-item dir="rtl">
        <ion-label fixed >
            موضوع درآمد
        </ion-label>
        <ion-input required [(ngModel)]="incometitle" name="incometitle" type="text"></ion-input>
    </ion-item>
    <button ion-button item-right (click)="submit()" type="button" name="button">
        ثبت
    </button>
</form>

</ion-content>
