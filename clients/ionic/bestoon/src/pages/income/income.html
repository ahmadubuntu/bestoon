<ion-header>
  <ion-navbar>
    <ion-title>
      ثبت درآمد
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p dir="rtl">
    در این قسمت درآمدهای کسب شده در گذشته اضافه میشود.
</p>


<ion-card>
  <ion-card-header>
    Card Header
  </ion-card-header>
  <ion-card-content>
    Hello World
  </ion-card-content>
</ion-card>



<form class="" (ng-submit)="submitincm()" ng-controller="">
    <ion-item dir="rtl">
        <ion-label fixed >
            درآمد(تومان)
        </ion-label>
        <ion-input required [(ngModel)]="incomemoney" name="incomemoney" type="number"></ion-input>
    </ion-item>
    <ion-item dir="rtl">
        <ion-label fixed >
            موضوع درآمد
        </ion-label>
        <ion-input required [(ngModel)]="incometitle" name="incometitle" type="text"></ion-input>
    </ion-item>
    <button ion-button item-right (click)="submit()" type="button" name="button">
        ثبت
    </button>
</form>



<ion-card color="okgo" dir="rtl">
    <ion-card-header>
        <h2>
            درآمدهای قبلی
        </h2>
    </ion-card-header>
</ion-card>

<ion-list *ngFor="let income of priviousIncomes" style="margin-right:20px; margin-left:20px" text-wrap >
  <ion-item-sliding>
      <ion-item dir="rtl">
          {{ income.fields.amount }}
          تومان از
          {{ income.fields.text }}
      </ion-item>
      <ion-item-options (ionSwipe)="edit(income)" side="right">
          <button ion-button color="primary" expandable (click)="edit(income)">
              <ion-icon name="create"></ion-icon>
              ویرایش
          </button>
      </ion-item-options>
      <ion-item-options (ionSwipe)="delete(income)" side="left">
          <button ion-button color="danger" expandable (click)="delete(income)">
              <ion-icon name="trash"></ion-icon>
              حذف
          </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>






</ion-content>
