<ion-header>
  <ion-navbar>
    <ion-title>
        ثبت خرج
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<form class="" (ng-submit)="submitexpn()" ng-controller="">
    <ion-item dir="rtl">
        <ion-label fixed >
            هزینه(تومان)
        </ion-label>
        <ion-input required [(ngModel)]="expnmoney" name="expnmoney" type="number"></ion-input>
    </ion-item>
    <ion-item dir="rtl">
        <ion-label fixed >
            موضوع هزینه
        </ion-label>
        <ion-input required [(ngModel)]="expntitle" name="expntitle" type="text"></ion-input>
    </ion-item>
    <button ion-button item-right (click)="submit()" type="button" name="button">
        ثبت
    </button>
</form>





<ion-card color="okgo" dir="rtl">
    <ion-card-header>
        <h2>
            هزینه‌های قبل
        </h2>
    </ion-card-header>
</ion-card>

<div style="border:4px solid black">
<ion-list class="animated fadeInLeft" *ngFor="let expense of priviousExpnses" style="margin-right:20px; margin-left:20px" text-wrap >
  <ion-item-sliding>
      <ion-item dir="rtl">
          {{ expense.fields.amount }}
          تومان برای
          {{ expense.fields.text }}
      </ion-item>
      <ion-item-options (ionSwipe)="edit(expense)" side="right">
          <button ion-button color="primary" expandable (click)="edit(expense)">
              <ion-icon name="create"></ion-icon>
              ویرایش
          </button>
      </ion-item-options>
      <ion-item-options (ionSwipe)="delete(expense)" side="left">
          <button ion-button color="danger" expandable (click)="delete(expense)">
              <ion-icon name="trash"></ion-icon>
              حذف
          </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>

</div>







</ion-content>
